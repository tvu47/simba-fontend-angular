<div class="container">
    <div class="row">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav row">
            <div
              class="nav-item nav-link col {{tabSelect == 'LOGIN' ? 'badge bg-info text-white' : ''}}"
              data-toggle="tab"
              role="tab"
              (click)="loadComponent('LOGIN')"
              style="cursor: pointer"
              ><span>Login</span> <span class="sr-only">(current)</span></div
            >
            <div
              class="nav-item nav-link col {{tabSelect == 'REGIS' ? 'badge bg-info text-white' : ''}}"
              data-toggle="tab"
              role="tab"
              (click)="loadComponent('REGIS')"
              style="cursor: pointer"
              ><span>register</span></div
            >
          </div>
        </div>
      </nav>
    </div>
    <ng-template appDirectFactory></ng-template>
  </div>
