<body>
  <div class="container">
    <div class="wrapper">
      <div class="title">Login Form</div>
      <form (ngSubmit)="onSubmit()" [formGroup]="login">
        <div class="field">
          <input
            name="username"
            type="text"
            placeholder="username"
            formControlName="username"
          />
          <label>Email Address</label>
          <div
            *ngIf="
              login.controls.username.invalid &&
              (login.controls.username.dirty || login.controls.username.touched)
            "
          >
            <span *ngIf="login.controls.username.errors?.['required']">
              username is required.
            </span>
            <span *ngIf="login.controls.username.errors?.['minlength']">
              username must be at least 5 characters long.
            </span>
            <span *ngIf="login.controls.username.errors?.['maxlength']">
              username must be at max 32 characters long.
            </span>
          </div>
        </div>
        <div class="field">
          <input
            name="password"
            type="password"
            placeholder="password"
            formControlName="password"
          />
          <label>Password</label>
          <div
            *ngIf="
              login.controls.password.invalid &&
              (login.controls.password.dirty || login.controls.password.touched)
            "
          >
            <div *ngIf="login.controls.password.errors?.['required']">
              password is required.
            </div>
            <div *ngIf="login.controls.password.errors?.['minlength']">
              password must be at least 5 characters long.
            </div>
            <div *ngIf="login.controls.password.errors?.['maxlength']">
              password must be at max 32 characters long.
            </div>
          </div>
        </div>
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">Remember me</label>
          </div>
          <div class="pass-link">
            <a href="/forgot-password">Forgot password?</a>
          </div>
        </div>
        <div class="field">
          <input type="submit" value="Login" />
        </div>
        <div class="signup-link">
          Not a member? <a href="/sign-up">Signup now</a>
        </div>
      </form>
    </div>
  </div>
</body>
